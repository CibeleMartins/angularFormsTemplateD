<div class="container">
  <div class="row">
    <form [formGroup]="challengeForm" (ngSubmit)="submit()" class="container-forms">
      <div class="form-group">
        <input formControlName="name" placeholder="Nome do projeto" [ngStyle]="{ width: '100%' }" class="form-control" type="text" />
        <input formControlName="email" placeholder="E-mail" [ngStyle]="{ width: '100%' }" class="form-control" type="text" />

        <div class="dropdown">
            <button>Status do projeto</button>
            <div class="dropdown-content">
              <option>Estável</option>
              <option>Crítico</option>
              <option>Finalizado</option>
            </div>
      </div>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
</div>
